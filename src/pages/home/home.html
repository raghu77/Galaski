<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="background" >
 <ion-card>
   <ion-card-header>
     Login Form
   </ion-card-header>
   <ion-card-content>
     <ion-list no-line>
       <ion-item>
         <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
       </ion-item>
       <ion-item>
          <ion-input type="text" placeholder="Password"></ion-input>
        </ion-item>
     </ion-list>
    
  <button ion-button block outline color="light" (click)='dataValid()' round>Login</button><br>
  <p>Forgot your login details? </p>
  <button ion-button color="danger" (click)='myForgot()' clear><b>Getting Signing here</b></button>
  <button ion-button block outline color="light" (click)='myFunction()' round>Signup</button>

    </ion-card-content>
